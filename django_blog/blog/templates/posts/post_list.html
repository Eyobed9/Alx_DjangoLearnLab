{% extends "blog/base.html" %}

{% block title %}Posts{% endblock %}

{% block content %}
<h2>Posts</h2>
<ul>
   
{% for post in posts %}
    <li class="post_list">
        <h3>{{post.title}}</h3>
        <p>{{post.content}}  </p>
        <a href="{% url 'post_detail' post.pk %}">
        <button class="btn">See details</button></a>
    </li>
{% endfor %}
</ul>
{% endblock %}
